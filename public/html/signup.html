<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts: Roboto Black -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="../styles/typography.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Home Page</title>
</head>

<body>

    <!-- NAVBAR -->

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Food Finder</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="mobile.html">Sign Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- INTRO SECTION -->

    <div class="container">
        <div class="row">
            <div class="col l12 m12 s12 center-align">
                <h1>Thanks for Signing up!</h1>
                <div class="divider"></div>
            </div>
            <div class="col l12 m12 s12 center-align">
                <br>
                <br>
                <h5>Create an account with <strong>Food Finder</strong> which will allow you to save favorite restaurants
                    or restaurants you can try later, as well as restaurants you didn't like!</h5>
            </div>
        </div>
    </div>

    <!-- SIGN UP FORM -->

    <div id="signup-container" class="container">
        <div class="row">
            <form id="signup" name="signup" method="post" action="signup" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row right-align">
                    <button id="signup-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
